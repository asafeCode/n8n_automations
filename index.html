<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Comparar Planilhas</title>
</head>
<body>

  <h2>Upload de Planilhas para Comparação</h2>

  <form
    action="http://localhost:5678/webhook-test/compare-xlsx"
    method="POST"
    enctype="multipart/form-data"
  >
    <label>Planilha A:</label><br>
    <input type="file" name="sheetA" accept=".xlsx" required><br><br>

    <label>Planilha B:</label><br>
    <input type="file" name="sheetB" accept=".xlsx" required><br><br>

    <button type="submit">Comparar</button>
  </form>

</body>
</html>
